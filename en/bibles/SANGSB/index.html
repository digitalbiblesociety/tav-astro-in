,\&quot;custom_styles\&quot;:[0,null]}],[0,{\&quot;bible_id\&quot;:[0,\&quot;SANGSB\&quot;],\&quot;publisher_id\&quot;:[0,\&quot;sanskrit-bible\&quot;],\&quot;partner_id\&quot;:[0,null],\&quot;description\&quot;:[0,\&quot;This Bible is in the Public Domain and provided by SanskritBible.in. The printing is produced at cost by the Digital Bible Society (dbs.org) for non-commercial use.&lt;br /&gt;&lt;br /&gt;This Bible, and many others, are available for free download in a variety of digital formats at dbs.org/bibles.\&quot;],\&quot;trim\&quot;:[0,\&quot;us_trade\&quot;],\&quot;scope\&quot;:[0,\&quot;bible\&quot;],\&quot;pages\&quot;:[0,295],\&quot;print_ready\&quot;:[0,0],\&quot;print_banned\&quot;:[0,0],\&quot;portion\&quot;:[0,0],\&quot;columns\&quot;:[0,1],\&quot;font\&quot;:[0,\&quot;NotoSansGujarati-Regular.ttf\&quot;],\&quot;font_bold\&quot;:[0,\&quot;NotoSansGujarati-Regular.ttf\&quot;],\&quot;font_format\&quot;:[0,\&quot;truetype\&quot;],\&quot;font_size\&quot;:[0,11],\&quot;orphans\&quot;:[0,2],\&quot;widows\&quot;:[0,2],\&quot;line_height\&quot;:[0,1.3],\&quot;counter_style\&quot;:[0,null],\&quot;justified\&quot;:[0,\&quot;0\&quot;],\&quot;justified_cjk\&quot;:[0,\&quot;0\&quot;],\&quot;cover_filter\&quot;:[0,null],\&quot;custom_styles\&quot;:[0,null]}]]&quot;],&quot;alphabet&quot;:[0,{&quot;script&quot;:[0,&quot;Gujr&quot;],&quot;name&quot;:[0,&quot;Gujarati&quot;],&quot;unicode_pdf&quot;:[0,null],&quot;family&quot;:[0,&quot;Indic&quot;],&quot;type&quot;:[0,&quot;abugida&quot;],&quot;white_space&quot;:[0,&quot;between words&quot;],&quot;open_type_tag&quot;:[0,&quot;none&quot;],&quot;complex_positioning&quot;:[0,&quot;unknown&quot;],&quot;requires_font&quot;:[0,false],&quot;unicode&quot;:[0,true],&quot;diacritics&quot;:[0,true],&quot;contextual_forms&quot;:[0,true],&quot;reordering&quot;:[0,true],&quot;case&quot;:[0,null],&quot;split_graphs&quot;:[0,true],&quot;status&quot;:[0,&quot;Current&quot;],&quot;baseline&quot;:[0,&quot;hanging&quot;],&quot;ligatures&quot;:[0,&quot;required&quot;],&quot;direction&quot;:[0,&quot;ltr&quot;],&quot;direction_notes&quot;:[0,null],&quot;sample&quot;:[0,null],&quot;sample_img&quot;:[0,null],&quot;description&quot;:[0,&quot;&lt;p&gt;The Gujarati script is used for writing the Gujarati and Chodri languages, together spoken by almost 47 million people. It is also used alongside the Devanagari script for writing a number of languages used by the Bhil people, one of Indias largest indigenous groups. The script is related to Devanagari, with modifications to some of the letters, and without the headstroke which characterizes most of the Nagari scripts. The loss of the headstroke reflects the scripts origins in informal writing; until the mid-19th century it was used primarily for bookkeeping and personal correspondence, but since printing facilities have become widely available to Gujarati speakers the script is used in schools, for printing books and newspapers, in government offices and public signage, and is one of the official scripts of India.&lt;/p&gt; &lt;p&gt;Gujarati is written from left to right. It is an abugida, that is, every consonant letter contains an inherent vowel. There are forty-five basic symbols; thirty-four consonants and eleven vowels. Despite the loss of the headstroke, letters are still aligned as from a hanging &lt;a href=http://scripts.sil.org/cms/scripts/page.php?&amp;cat_id=Glossary#baseline target=_blank&gt;&lt;img src=../sites/s/themes/default/_media/system_icons/offsite_link.png /&gt;&amp;nbsp;baseline&lt;/a&gt;.&lt;/p&gt; &lt;p&gt;Ten of these vowels have two forms, an independent form for use when the vowel is not preceded by a consonant and a diacritic form which is written above, below or alongside a preceding consonant to modify the inherent vowel. One vowel, a ə, only has an independent form; this is the vowel which is inherent in a consonant letter, so does not need to be written separately when following a consonant. Vowels are classified as short &lt;span class=Em&gt;hrasva&lt;/span&gt; or long &lt;span class=Em&gt;dīrgha&lt;/span&gt; according to the weight they historically assigned to syllables in traditional verse. The syllabic consonant r̩u is grouped with the short vowels. Four of the long vowel symbols represent diphthongs. These are written in their full forms by using the a letter as a vowel carrier and modifying it with diacritics.&lt;/p&gt; &lt;p&gt;Consonants are ordered according to the principles of articulatory phonetics, that is, the place and manner in which they are articulated. In sequence, the consonant subgroups by place are: velar, palatal, retroflex, dental and labial. Within each subgroup, consonants are ordered by manner, beginning with unaspirated voiceless, followed by aspirated voiceless, unaspirated voiced, aspirated voiced, and nasal. The first twenty-three consonants are ordered in this way. Following these are four sonorants, three sibilants, &lt;span class=Em&gt;ha&lt;/span&gt;, &lt;span class=Em&gt;ḷa&lt;/span&gt; and two conjuncts &lt;span class=Em&gt;kṣa&lt;/span&gt; and &lt;span class=Em&gt;jña&lt;/span&gt;.&lt;/p&gt; &lt;p&gt;There are many other conjunct symbols used in Gujarati writing. Many consonant letters are written with a vertical line on their right side. The general rule for writing conjuncts is that those letters lose the vertical line in initial or medial position and only the last letter in the cluster retains it. Letters which are not written with a vertical line in their isolated form are represented using special conjuncts when they are part of a consonant cluster. The letter &lt;span class=Em&gt;sa&lt;/span&gt; takes a variant form when followed by any of the letters &lt;span class=Em&gt;va&lt;/span&gt;, &lt;span class=Em&gt;la&lt;/span&gt;, &lt;span class=Em&gt;na&lt;/span&gt;, &lt;span class=Em&gt;ra&lt;/span&gt; or &lt;span class=Em&gt;ca&lt;/span&gt;. Special conjunct forms also exist for combinations of &lt;span class=Em&gt;ha&lt;/span&gt; with &lt;span class=Em&gt;ya&lt;/span&gt;, &lt;span class=Em&gt;ma&lt;/span&gt; or &lt;span class=Em&gt;ra&lt;/span&gt;, and for combinations of &lt;span class=Em&gt;da&lt;/span&gt; with &lt;span class=Em&gt;ya&lt;/span&gt;, &lt;span class=Em&gt;va&lt;/span&gt;, &lt;span class=Em&gt;dha&lt;/span&gt; or &lt;span class=Em&gt;ma&lt;/span&gt;. The &lt;a href=http://scripts.sil.org/cms/scripts/page.php?&amp;cat_id=Glossary#gemination target=_blank&gt;&lt;img src=../sites/s/themes/default/_media/system_icons/offsite_link.png /&gt;&amp;nbsp;geminates&lt;/a&gt; (long consonants) &lt;span class=Em&gt;ṭṭa&lt;/span&gt;, &lt;span class=Em&gt;ṭhṭha&lt;/span&gt;, &lt;span class=Em&gt;ḍḍa&lt;/span&gt;, &lt;span class=Em&gt;ḍhḍha&lt;/span&gt; &lt;span class=Em&gt;ṭṭha&lt;/span&gt; and &lt;span class=Em&gt;ḍḍha&lt;/span&gt; combine in vertical stacks.&lt;/p&gt; &lt;p&gt;&lt;img src=http://scriptsource.org/cms/scripts/../sites/s/media/database/ssproto/entries/mc/k6/mck6hyhfkf_GujaratiGeminates.png height=54 width=241 /&gt;&lt;/p&gt; &lt;p&gt;The letter &lt;span class=Em&gt;ra&lt;/span&gt; takes three variant forms depending whether it precedes another consonant, or follows one of the letters &lt;span class=Em&gt;ṭa&lt;/span&gt;, &lt;span class=Em&gt;ṭha&lt;/span&gt; or &lt;span class=Em&gt;ḍa&lt;/span&gt;, or follows another consonant. &lt;/p&gt; &lt;p&gt;&lt;img src=http://scriptsource.org/cms/scripts/../sites/s/media/database/ssproto/entries/mc/k6/mck6hyhfkf_Ra.png height=132 width=237 /&gt;&lt;/p&gt; &lt;p&gt;Special conjunct forms also exist for combinations of &lt;span class=Em&gt;ra&lt;/span&gt; with &lt;span class=Em&gt;ha&lt;/span&gt;, &lt;span class=Em&gt;da&lt;/span&gt;, &lt;span class=Em&gt;ta&lt;/span&gt;, &lt;span class=Em&gt;u&lt;/span&gt; and &lt;span class=Em&gt;ū&lt;/span&gt;.&lt;/p&gt; &lt;p&gt;There are three non-alphabetic diacritics. A &lt;span class=Em&gt;virama&lt;/span&gt; symbol is a slanted stroke written below consonants to silence the inherent vowel therein. So ટ represents ʈə but ટ્ represents ʈ. Consonants which have been marked in this way are called &lt;span class=Em&gt;khoḍo&lt;/span&gt; lame. Consonant clusters not covered by the conjuncts noted above can be represented using this symbol. There is also a &lt;span class=Em&gt;visarga&lt;/span&gt; symbol written as two vertically stacked dots, a relic of Sanskrit phonology which has no phonetic content in Gujarati writing and is rarely used. The third symbol, &lt;span class=Em&gt;anusvara&lt;/span&gt;, is written as a dot centrally above a letter and has two related functions. It can either nasalize a vowel as in the word hũ I, or represent a nasal consonant pronounced at the same place in the mouth as the following consonant as in the word rəŋg colour. In Latin transcription, &lt;span class=Em&gt;anusvara&lt;/span&gt; is represented by the letter ṃ.&lt;/p&gt; &lt;p&gt;Gujarati writing is essentially phonetic, with some exceptions as follows: Conjuncts are not always used to write consonant clusters at a morpheme break. For example the word કાતરે &lt;span class=Em&gt;ka&lt;/span&gt;+&lt;span class=Em&gt;ta&lt;/span&gt;+&lt;span class=Em&gt;re&lt;/span&gt;, meaning (he) carves is pronounced katre, even though the full form of &lt;span class=Em&gt;ta&lt;/span&gt; is used, rather than a &lt;span class=Em&gt;ta&lt;/span&gt; + &lt;span class=Em&gt;ra&lt;/span&gt; conjunct. The full forms of both &lt;span class=Em&gt;ta&lt;/span&gt; and &lt;span class=Em&gt;re&lt;/span&gt; are used, rather than the &lt;span class=Em&gt;tre&lt;/span&gt; conjunct, because the consonant cluster crosses the morpheme boundary between person and verb. &lt;span class=Em&gt;Murmured&lt;/span&gt; vowels (the vocalic equivalent of aspirated consonants) are not represented in writing despite being distinctive in speech. The same sometimes applies to the open/close vowel distinction; the same letters were traditionally used for e and æ, and for o and ɔ. In recent years, however, it has become more common to represent æ and ɔ by inverting the diacritics for e and o respectively, particularly in English loan words.&lt;/p&gt; &lt;p&gt;&lt;img src=http://scriptsource.org/cms/scripts/../sites/s/media/database/ssproto/entries/mc/k6/mck6hyhfkf_GInverts.png height=157 width=102 /&gt;&lt;/p&gt;&quot;]}],&quot;children&quot;:[1,&quot;[]&quot;],&quot;language&quot;:[0,{&quot;iso&quot;:[0,&quot;san&quot;],&quot;glotto_id&quot;:[0,&quot;sans1269&quot;],&quot;glotto_family&quot;:[0,null],&quot;iso1&quot;:[0,&quot;sa&quot;],&quot;name&quot;:[0,&quot;Sanskrit&quot;],&quot;autonym&quot;:[0,&quot;संस्कृतम्&quot;],&quot;macroarea&quot;:[0,null],&quot;level&quot;:[0,&quot;A&quot;],&quot;development&quot;:[0,null],&quot;use&quot;:[0,null],&quot;location&quot;:[0,&quot;India: Index Map&quot;],&quot;area&quot;:[0,&quot;&quot;],&quot;progress&quot;:[0,&quot;Full Bible\r&quot;],&quot;typology&quot;:[0,null],&quot;writing&quot;:[0,null],&quot;description&quot;:[0,null],&quot;country_id&quot;:[0,&quot;IN&quot;],&quot;latitude&quot;:[0,&quot;20.000000&quot;],&quot;longitude&quot;:[0,&quot;77.000000&quot;],&quot;population&quot;:[0,24800],&quot;status_id&quot;:[0,&quot;4&quot;],&quot;status_notes&quot;:[0,null],&quot;redirect_to_iso&quot;:[0,null]}],&quot;country&quot;:[0,{&quot;id&quot;:[0,&quot;IN&quot;],&quot;name&quot;:[0,&quot;India&quot;],&quot;name_long&quot;:[0,&quot;The Republic of India&quot;],&quot;population&quot;:[0,1339330514],&quot;official_language&quot;:[0,&quot;Hindi&quot;],&quot;official_language_iso&quot;:[0,&quot;hin&quot;],&quot;url_wiki&quot;:[0,&quot;https://en.wikipedia.org/wiki/India&quot;],&quot;hidden&quot;:[0,0],&quot;autonym&quot;:[0,null],&quot;fips&quot;:[0,&quot;IN&quot;],&quot;iso_a3&quot;:[0,&quot;IND&quot;],&quot;continent_id&quot;:[0,&quot;AS&quot;],&quot;iso_num&quot;:[0,356],&quot;religion_primary&quot;:[0,&quot;Hinduism&quot;],&quot;introduction&quot;:[0,&quot;The Indus Valley civilization one of the world&#39;s oldest flourished during the 3rd and 2nd millennia B.C. and extended into northwestern India. Aryan tribes from the northwest infiltrated the Indian subcontinent about 1500 B.C.; their merger with the earlier Dravidian inhabitants created the classical Indian culture. The Maurya Empire of the 4th and 3rd centuries B.C. - which reached its zenith under ASHOKA - united much of South Asia. The Golden Age ushered in by the Gupta dynasty (4th to 6th centuries A.D.) saw a flowering of Indian science art and culture. Islam spread across the subcontinent over a period of 700 years. In the 10th and 11th centuries Turks and Afghans invaded India and established the Delhi Sultanate. In the early 16th century the Emperor BABUR established the Mughal Dynasty which ruled India for more than three centuries. European explorers began establishing footholds in India during the 16th century. ++ By the 19th century Great Britain had become the dominant political power on the subcontinent. The British Indian Army played a vital role in both World Wars. Years of nonviolent resistance to British rule led by Mohandas GANDHI and Jawaharlal NEHRU eventually resulted in Indian independence which was granted in 1947. Large-scale communal violence took place before and after the subcontinent partition into two separate states - India and Pakistan. The neighboring nations have fought three wars since independence the last of which was in 1971 and resulted in East Pakistan becoming the separate nation of Bangladesh. India&#39;s nuclear weapons tests in 1998 emboldened Pakistan to conduct its own tests that same year. In November 2008 terrorists originating from Pakistan conducted a series of coordinated attacks in Mumbai India&#39;s financial capital. Despite pressing problems such as significant overpopulation environmental degradation extensive poverty and widespread corruption economic growth following the launch of economic reforms in 1991 and a massive youthful population are driving India&#39;s emergence as a regional and global power.&quot;],&quot;overview&quot;:[0,&quot;India is a vast South Asian country with diverse terrain – from Himalayan peaks to Indian Ocean coastline – and history reaching back 5 millennia. In the north Mughal Empire landmarks include Delhi’s Red Fort complex and massive Jama Masjid mosque plus Agra’s iconic Taj Mahal mausoleum. Pilgrims bathe in the Ganges in Varanasi and Rishikesh is a yoga centre and base for Himalayan trekking.&quot;],&quot;independent&quot;:[0,1],&quot;wfb&quot;:[0,1],&quot;wfb_pdf&quot;:[0,1],&quot;sil_language_count&quot;:[0,511],&quot;land_mass_km&quot;:[0,2973190],&quot;population_christian&quot;:[0,30000000],&quot;population_christian_percentage&quot;:[0,2.3],&quot;population_catholic_percentage&quot;:[0,1.3],&quot;population_protestant_percentage&quot;:[0,1],&quot;population_refugee&quot;:[0,195105],&quot;population_migration&quot;:[0,-532687],&quot;population_year_change&quot;:[0,0.99],&quot;population_density_km&quot;:[0,464],&quot;population_average_age&quot;:[0,28],&quot;population_urban_percentage&quot;:[0,35],&quot;population_literacy_percentage&quot;:[0,&quot;71.00&quot;],&quot;landmass&quot;:[0,null],&quot;region_code&quot;:[0,4],&quot;region_id&quot;:[0,&quot;34&quot;],&quot;region_name&quot;:[0,&quot;Southern Asia&quot;]}]}]}" ssr="" client="only" before-hydration-url="data:text/javascript;charset=utf-8,//[no before-hydration script]" opts="{&quot;name&quot;:&quot;BibleShow&quot;,&quot;value&quot;:true}"></astro-island>

  <script>
  if (
    localStorage.theme === 'dark' ||
    (!('theme' in localStorage) &&
      window.matchMedia('(prefers-color-scheme: dark)').matches)
  ) {
    document.documentElement.classList.add('dark')
  } else {
    document.documentElement.classList.remove('dark')
  }

  function attachEvent(selector, event, fn) {
    const matches = document.querySelectorAll(selector)
    if (matches && matches.length) {
      matches.forEach((elem) => {
        elem.addEventListener(
          event,
          function () {
            fn(elem)
          },
          false
        )
      })
    }
  }

  window.onload = function () {
    attachEvent('[data-aw-toggle-menu]', 'click', function (elem) {
      elem.classList.toggle('expanded')
      document.getElementById('menu')?.classList.toggle('hidden')
    })

    attachEvent('[data-aw-toggle-color-scheme]', 'click', function (elem) {
      document.documentElement.classList.toggle('dark')
      localStorage.theme = document.documentElement.classList.contains('dark')
        ? 'dark'
        : 'light'
    })
  }
  window.onpageshow = function () {
    const elem = document.querySelector('[data-aw-toggle-menu]')
    if (elem) {
      elem.classList.remove('expanded')
    }
    document.getElementById('menu')?.classList.add('hidden')
  }
</script>
