n-ShareAlike 4.0 International License. Original work available at http://www.freebiblesindia.com.&lt;br /&gt;&lt;br /&gt;This Bible is provided at the cost of printing by the Digital Bible Society (dbs.org). This Bible, and many others, are available for free download in a variety of digital formats at dbs.org/bibles.\&quot;],\&quot;trim\&quot;:[0,\&quot;us_letter\&quot;],\&quot;scope\&quot;:[0,\&quot;bible\&quot;],\&quot;pages\&quot;:[0,1324],\&quot;print_ready\&quot;:[0,0],\&quot;print_banned\&quot;:[0,0],\&quot;portion\&quot;:[0,0],\&quot;columns\&quot;:[0,2],\&quot;font\&quot;:[0,\&quot;NotoSansKannada-Regular.ttf\&quot;],\&quot;font_bold\&quot;:[0,\&quot;NotoSansKannada-Bold.ttf\&quot;],\&quot;font_format\&quot;:[0,\&quot;truetype\&quot;],\&quot;font_size\&quot;:[0,null],\&quot;orphans\&quot;:[0,2],\&quot;widows\&quot;:[0,2],\&quot;line_height\&quot;:[0,1.25],\&quot;counter_style\&quot;:[0,null],\&quot;justified\&quot;:[0,\&quot;0\&quot;],\&quot;justified_cjk\&quot;:[0,\&quot;0\&quot;],\&quot;cover_filter\&quot;:[0,null],\&quot;custom_styles\&quot;:[0,null]}],[0,{\&quot;bible_id\&quot;:[0,\&quot;KANKRV\&quot;],\&quot;publisher_id\&quot;:[0,\&quot;bridge-connectivity-solutions\&quot;],\&quot;partner_id\&quot;:[0,null],\&quot;description\&quot;:[0,\&quot;This Bible is copyrighted by Free Bibles India and made available under a Creative Commons Attribution-ShareAlike 4.0 International License. Original work available at http://www.freebiblesindia.com.&lt;br /&gt;&lt;br /&gt;This Bible is provided at the cost of printing by the Digital Bible Society (dbs.org). This Bible, and many others, are available for free download in a variety of digital formats at dbs.org/bibles.\&quot;],\&quot;trim\&quot;:[0,\&quot;us_trade\&quot;],\&quot;scope\&quot;:[0,\&quot;bible\&quot;],\&quot;pages\&quot;:[0,1234],\&quot;print_ready\&quot;:[0,0],\&quot;print_banned\&quot;:[0,0],\&quot;portion\&quot;:[0,0],\&quot;columns\&quot;:[0,2],\&quot;font\&quot;:[0,\&quot;NotoSansKannada-Regular.ttf\&quot;],\&quot;font_bold\&quot;:[0,\&quot;NotoSansKannada-Bold.ttf\&quot;],\&quot;font_format\&quot;:[0,\&quot;truetype\&quot;],\&quot;font_size\&quot;:[0,9],\&quot;orphans\&quot;:[0,2],\&quot;widows\&quot;:[0,2],\&quot;line_height\&quot;:[0,1],\&quot;counter_style\&quot;:[0,null],\&quot;justified\&quot;:[0,\&quot;0\&quot;],\&quot;justified_cjk\&quot;:[0,\&quot;0\&quot;],\&quot;cover_filter\&quot;:[0,null],\&quot;custom_styles\&quot;:[0,null]}]]&quot;],&quot;alphabet&quot;:[0,{&quot;script&quot;:[0,&quot;Knda&quot;],&quot;name&quot;:[0,&quot;Kannada&quot;],&quot;unicode_pdf&quot;:[0,null],&quot;family&quot;:[0,&quot;Indic&quot;],&quot;type&quot;:[0,&quot;abugida&quot;],&quot;white_space&quot;:[0,&quot;between words&quot;],&quot;open_type_tag&quot;:[0,&quot;none&quot;],&quot;complex_positioning&quot;:[0,&quot;yes&quot;],&quot;requires_font&quot;:[0,false],&quot;unicode&quot;:[0,true],&quot;diacritics&quot;:[0,true],&quot;contextual_forms&quot;:[0,true],&quot;reordering&quot;:[0,null],&quot;case&quot;:[0,null],&quot;split_graphs&quot;:[0,null],&quot;status&quot;:[0,&quot;Current&quot;],&quot;baseline&quot;:[0,&quot;bottom&quot;],&quot;ligatures&quot;:[0,&quot;required&quot;],&quot;direction&quot;:[0,&quot;ltr&quot;],&quot;direction_notes&quot;:[0,null],&quot;sample&quot;:[0,null],&quot;sample_img&quot;:[0,null],&quot;description&quot;:[0,&quot;&lt;p&gt;The Kannada script is used for writing the Kannada language spoken by over 35 million people in southern India. It is also used for writing Konkani, a South Indian language with over 3 million speakers, Tulu, with almost 2 million speakers, and a number of south Indian minority languages including Badaga, Kudiya and Paniya. The script is closely related to Telugu writing; both languages were written using the Old Kanarese script until the 1500s when it diverged into two distinct varieties. The script was standardized in the 19th century under the influence of Christian mission organizations, who established printing presses for printing books in the Kannada language.&lt;/p&gt; &lt;p&gt;Kannada letters are rounded in shape, typical of South Indian scripts. They are generally written with a headstroke running along the top, although this headstroke is not continuous throughout words as it is in Devanagari writing. The headstroke is omitted from letters followed by a long &lt;span class=Em&gt;a&lt;/span&gt;, or a long or short &lt;span class=Em&gt;i&lt;/span&gt;. There are forty-nine basic letters in the Kannada inventory. Of these, thirty-four are consonants, thirteen are vowels and two (&lt;span class=Em&gt;anusvara&lt;/span&gt; and &lt;span class=Em&gt;visarga&lt;/span&gt;) are non-alphabetic symbols which will be described later.&lt;/p&gt; &lt;p&gt;The thirteen vowel letters are only used for writing vowels at the start of words. Vowels which follow a consonant are written using a different set of symbols. Each of the thirty-four consonant letters (called &lt;span class=Em&gt;aksaras&lt;/span&gt;) represents a syllable containing the inherent vowel a. Fourteen diacritic symbols can be used for changing this vowel; to represent the syllable ku for example, the letter &lt;span class=Em&gt;ka&lt;/span&gt; is written with the &lt;span class=Em&gt;u&lt;/span&gt; diacritic below it. Vowel diacritics can be written above, below or to the right of the aksara. To write a syllable-final consonant, that is, one which is not followed by a vowel, a &lt;span class=Em&gt;virama&lt;/span&gt; symbol is written above the letter to silence the inherent vowel.&lt;/p&gt; &lt;p&gt;The two additional symbols mentioned previously are only written after vowels. The first is &lt;span class=Em&gt;anusvara&lt;/span&gt;, a circle which is often used to represent a nasal consonant pronounced at the same place in the oral cavity as the following consonant, as in the word ʌŋgə limb of the body, which is written with &lt;span class=Em&gt;anusvara&lt;/span&gt; following the ʌ. Where there is not following consonant, &lt;span class=Em&gt;anusvara&lt;/span&gt; represents a final m, as in the word lʌga:m bridle, which is written with &lt;span class=Em&gt;anusvara&lt;/span&gt; following the a:. The second symbol is &lt;span class=Em&gt;visarga&lt;/span&gt;, two small circles stacked in the manner of the dots in a Latin colon. This symbol is transcribed as ḥ and normally represents a post-vocalic ha, as in the word again, written &lt;span class=Em&gt;punaḥ&lt;/span&gt; and pronounced punəha.&lt;/p&gt; &lt;p&gt;&lt;img src=http://scriptsource.org/cms/scripts/../sites/s/media/database/ssproto/entries/nb/ah/nbahkck8u3_KannadaSigns.png height=94 width=180 /&gt;&lt;/p&gt; &lt;p&gt;The Kannada script employs a large number of ligatures, also called &lt;span class=Em&gt;conjuncts&lt;/span&gt;, for writing consonant clusters. These are formed by reducing all but the first consonant in the cluster to an altered form and joining it below or to the right of the first consonant. A written syllable does not necessarily correspond to a phonological syllable where consonant clusters are concerned, for example the spoken word &lt;span class=Em&gt;rakta&lt;/span&gt; blood would be syllabified &lt;span class=Em&gt;rak&lt;/span&gt;+&lt;span class=Em&gt;ta&lt;/span&gt; but is written with the letters &lt;span class=Em&gt;ra&lt;/span&gt;+&lt;span class=Em&gt;kta&lt;/span&gt;.&lt;/p&gt; &lt;p&gt;&lt;img src=http://scriptsource.org/cms/scripts/../sites/s/media/database/ssproto/entries/nb/ah/nbahkck8u3_Kannadarakta.png height=66 width=403 /&gt;&lt;/p&gt; &lt;p&gt;There is a set of digits from 0-9 for writing numbers in the Kannada script.&lt;/p&gt;&quot;]}],&quot;children&quot;:[1,&quot;[]&quot;],&quot;language&quot;:[0,{&quot;iso&quot;:[0,&quot;kan&quot;],&quot;glotto_id&quot;:[0,&quot;nucl1305&quot;],&quot;glotto_family&quot;:[0,null],&quot;iso1&quot;:[0,&quot;kn&quot;],&quot;name&quot;:[0,&quot;Kannada&quot;],&quot;autonym&quot;:[0,&quot;ಕನ್ನಡ&quot;],&quot;macroarea&quot;:[0,null],&quot;level&quot;:[0,&quot;L&quot;],&quot;development&quot;:[0,null],&quot;use&quot;:[0,null],&quot;location&quot;:[0,&quot;India: Index Map&quot;],&quot;area&quot;:[0,&quot;Karnataka; Andhra Pradesh; Tamil Nadu; Maharashtra. Also in Canada, United States.&quot;],&quot;progress&quot;:[0,&quot;Full Bible\r&quot;],&quot;typology&quot;:[0,null],&quot;writing&quot;:[0,null],&quot;description&quot;:[0,null],&quot;country_id&quot;:[0,&quot;IN&quot;],&quot;latitude&quot;:[0,&quot;13.587850&quot;],&quot;longitude&quot;:[0,&quot;76.119830&quot;],&quot;population&quot;:[0,43600000],&quot;status_id&quot;:[0,&quot;2&quot;],&quot;status_notes&quot;:[0,null],&quot;redirect_to_iso&quot;:[0,null]}],&quot;country&quot;:[0,{&quot;id&quot;:[0,&quot;IN&quot;],&quot;name&quot;:[0,&quot;India&quot;],&quot;name_long&quot;:[0,&quot;The Republic of India&quot;],&quot;population&quot;:[0,1339330514],&quot;official_language&quot;:[0,&quot;Hindi&quot;],&quot;official_language_iso&quot;:[0,&quot;hin&quot;],&quot;url_wiki&quot;:[0,&quot;https://en.wikipedia.org/wiki/India&quot;],&quot;hidden&quot;:[0,0],&quot;autonym&quot;:[0,null],&quot;fips&quot;:[0,&quot;IN&quot;],&quot;iso_a3&quot;:[0,&quot;IND&quot;],&quot;continent_id&quot;:[0,&quot;AS&quot;],&quot;iso_num&quot;:[0,356],&quot;religion_primary&quot;:[0,&quot;Hinduism&quot;],&quot;introduction&quot;:[0,&quot;The Indus Valley civilization one of the world&#39;s oldest flourished during the 3rd and 2nd millennia B.C. and extended into northwestern India. Aryan tribes from the northwest infiltrated the Indian subcontinent about 1500 B.C.; their merger with the earlier Dravidian inhabitants created the classical Indian culture. The Maurya Empire of the 4th and 3rd centuries B.C. - which reached its zenith under ASHOKA - united much of South Asia. The Golden Age ushered in by the Gupta dynasty (4th to 6th centuries A.D.) saw a flowering of Indian science art and culture. Islam spread across the subcontinent over a period of 700 years. In the 10th and 11th centuries Turks and Afghans invaded India and established the Delhi Sultanate. In the early 16th century the Emperor BABUR established the Mughal Dynasty which ruled India for more than three centuries. European explorers began establishing footholds in India during the 16th century. ++ By the 19th century Great Britain had become the dominant political power on the subcontinent. The British Indian Army played a vital role in both World Wars. Years of nonviolent resistance to British rule led by Mohandas GANDHI and Jawaharlal NEHRU eventually resulted in Indian independence which was granted in 1947. Large-scale communal violence took place before and after the subcontinent partition into two separate states - India and Pakistan. The neighboring nations have fought three wars since independence the last of which was in 1971 and resulted in East Pakistan becoming the separate nation of Bangladesh. India&#39;s nuclear weapons tests in 1998 emboldened Pakistan to conduct its own tests that same year. In November 2008 terrorists originating from Pakistan conducted a series of coordinated attacks in Mumbai India&#39;s financial capital. Despite pressing problems such as significant overpopulation environmental degradation extensive poverty and widespread corruption economic growth following the launch of economic reforms in 1991 and a massive youthful population are driving India&#39;s emergence as a regional and global power.&quot;],&quot;overview&quot;:[0,&quot;India is a vast South Asian country with diverse terrain – from Himalayan peaks to Indian Ocean coastline – and history reaching back 5 millennia. In the north Mughal Empire landmarks include Delhi’s Red Fort complex and massive Jama Masjid mosque plus Agra’s iconic Taj Mahal mausoleum. Pilgrims bathe in the Ganges in Varanasi and Rishikesh is a yoga centre and base for Himalayan trekking.&quot;],&quot;independent&quot;:[0,1],&quot;wfb&quot;:[0,1],&quot;wfb_pdf&quot;:[0,1],&quot;sil_language_count&quot;:[0,511],&quot;land_mass_km&quot;:[0,2973190],&quot;population_christian&quot;:[0,30000000],&quot;population_christian_percentage&quot;:[0,2.3],&quot;population_catholic_percentage&quot;:[0,1.3],&quot;population_protestant_percentage&quot;:[0,1],&quot;population_refugee&quot;:[0,195105],&quot;population_migration&quot;:[0,-532687],&quot;population_year_change&quot;:[0,0.99],&quot;population_density_km&quot;:[0,464],&quot;population_average_age&quot;:[0,28],&quot;population_urban_percentage&quot;:[0,35],&quot;population_literacy_percentage&quot;:[0,&quot;71.00&quot;],&quot;landmass&quot;:[0,null],&quot;region_code&quot;:[0,4],&quot;region_id&quot;:[0,&quot;34&quot;],&quot;region_name&quot;:[0,&quot;Southern Asia&quot;]}]}]}" ssr="" client="only" before-hydration-url="data:text/javascript;charset=utf-8,//[no before-hydration script]" opts="{&quot;name&quot;:&quot;BibleShow&quot;,&quot;value&quot;:true}"></astro-island>

  function attachEvent(selector, event, fn) {
    const matches = document.querySelectorAll(selector)
    if (matches && matches.length) {
      matches.forEach((elem) => {
        elem.addEventListener(
          event,
          function () {
            fn(elem)
          },
          false
        )
      })
    }
  }

  window.onload = function () {
    attachEvent('[data-aw-toggle-menu]', 'click', function (elem) {
      elem.classList.toggle('expanded')
      document.getElementById('menu')?.classList.toggle('hidden')
    })

    attachEvent('[data-aw-toggle-color-scheme]', 'click', function (elem) {
      document.documentElement.classList.toggle('dark')
      localStorage.theme = document.documentElement.classList.contains('dark')
        ? 'dark'
        : 'light'
    })
  }
  window.onpageshow = function () {
    const elem = document.querySelector('[data-aw-toggle-menu]')
    if (elem) {
      elem.classList.remove('expanded')
    }
    document.getElementById('menu')?.classList.add('hidden')
  }
</script>

</body></html>
