ified_cjk\&quot;:[0,\&quot;0\&quot;],\&quot;cover_filter\&quot;:[0,null],\&quot;custom_styles\&quot;:[0,null]}]]&quot;],&quot;alphabet&quot;:[0,{&quot;script&quot;:[0,&quot;Beng&quot;],&quot;name&quot;:[0,&quot;Bengali (Bangla)&quot;],&quot;unicode_pdf&quot;:[0,null],&quot;family&quot;:[0,&quot;Indic&quot;],&quot;type&quot;:[0,&quot;abugida&quot;],&quot;white_space&quot;:[0,&quot;between words&quot;],&quot;open_type_tag&quot;:[0,&quot;none&quot;],&quot;complex_positioning&quot;:[0,&quot;yes&quot;],&quot;requires_font&quot;:[0,false],&quot;unicode&quot;:[0,true],&quot;diacritics&quot;:[0,true],&quot;contextual_forms&quot;:[0,true],&quot;reordering&quot;:[0,true],&quot;case&quot;:[0,null],&quot;split_graphs&quot;:[0,true],&quot;status&quot;:[0,&quot;Current&quot;],&quot;baseline&quot;:[0,&quot;hanging&quot;],&quot;ligatures&quot;:[0,&quot;required&quot;],&quot;direction&quot;:[0,&quot;ltr&quot;],&quot;direction_notes&quot;:[0,null],&quot;sample&quot;:[0,null],&quot;sample_img&quot;:[0,null],&quot;description&quot;:[0,&quot;&lt;p&gt;The Bengali (also called Bangla) script is used for writing the Bengali language, spoken by over 180,000,000 people mostly in Bangladesh and India. It is also used for a number of other Indian languages including Sylheti and, with one or two modifications, Assamese. It is a Brahmic script although its exact derivation is disputed. Bengali writing shares some similarities with the Dravidian-language scripts, particularly in the shapes of some vowel letters, but it is generally more similar to the Aryan-language scripts, in particular Devanagari.&lt;/p&gt; &lt;p&gt;Bengali is an abugida - that is, every consonant letter represents a syllable containing an inherent vowel - written from left to right. There is no upper- or lower-case. There are thirty-five consonant letters and eleven independent vowel letters, two of which represent the diphthongs oj and ow. Each vowel letter also has a diacritic form which combines with a consonant to modify the inherent vowel. These can be written to the left or the right of, or above or below the consonant. Some are &lt;a href=http://scripts.sil.org/cms/scripts/page.php?&amp;cat_id=Glossary#multig target=_blank&gt;&lt;img src=../sites/s/themes/default/_media/system_icons/offsite_link.png /&gt;&amp;nbsp;digraphs&lt;/a&gt;, written with part of the letter before and part after the consonant. Some vowel diacritics take contextual forms, for example &lt;span class=Em&gt;u&lt;/span&gt; changes shape following &lt;span class=Em&gt;g&lt;/span&gt; or &lt;span class=Em&gt;ʃ&lt;/span&gt;. Some consonant-vowel combinations have a traditional ligated form which is often visually dissimilar to the base consonant+vowel diacritic form. These are more commonly found in handwriting, but occasionally in printed text also.&lt;/p&gt; &lt;p&gt;There are three modifier signs, &lt;span class=Em&gt;khanda-ta&lt;/span&gt; (represents a final dental stop), &lt;span class=Em&gt;anusvara&lt;/span&gt; (nasalizes a final velar), &lt;span class=Em&gt;visarga&lt;/span&gt; (represents a voiceless breath after a vowel), and &lt;span class=Em&gt;chandra bindu&lt;/span&gt; (nasalizes a vowel). There is also a symbol, &lt;span class=Em&gt;hasanta&lt;/span&gt;, to mute the inherent vowel.&lt;/p&gt; &lt;p&gt;&lt;img src=http://scriptsource.org/cms/scripts/../sites/s/media/database/ssproto/entries/j6/sp/j6spskdfbr_BengaliSigns.png height=192 width=249 /&gt;&lt;/p&gt; &lt;p&gt;Bengali writing differs from most Indian abugidas in that the inherent vowel in a syllable is either ɔ or o. In general, it is pronounced ɔ except when followed by i, j, u or w, in which contexts it is pronounted o. However this is not always predictable. In addition, at the end of a syllable (at the end of or within a word), the vowel is often not pronounced even when this is not indicated with &lt;span class=Em&gt;hasanta&lt;/span&gt;. So the letters &lt;span class=Em&gt;m&lt;/span&gt;+&lt;span class=Em&gt;t&lt;/span&gt; can represent either mɔt opinion or moto approximately, but &lt;span class=Em&gt;g&lt;/span&gt;+&lt;span class=Em&gt;t&lt;/span&gt; always represents gɔto past.&lt;/p&gt; &lt;p&gt;Consonants regularly form conjuncts, normally of two letters, more rarely of three or four. Often these involve little or no change in letterform, but in some cases one letter changes unrecognizably from its isolated form and in a few cases both letters do so. Conjuncts are written with the parts alongside each other or in stacks. Pronunciation of conjuncts is not always what would be expected from the sum of their parts, due to sound changes in spoken Bengali which are not represented in writing. The &lt;span class=Em&gt;j&lt;/span&gt;+&lt;span class=Em&gt;ñ&lt;/span&gt; conjunct is pronounced g+nasalization at the start of a word or gg elsewhere, for example &lt;span class=Em&gt;bijña&lt;/span&gt;, pronounced biggo/õ wise. Combinations of C+&lt;span class=Em&gt;m&lt;/span&gt; are pronounced at the start of a word as C+nasalization, or as CC elsewhere. The conjunct &lt;span class=Em&gt;kʃa&lt;/span&gt; represents khɔ at the start of a word and khhɔ within a word, as in the case of the womans name written &lt;span class=Em&gt;lakʃmi&lt;/span&gt; but pronounced lokkhi.&lt;/p&gt; &lt;p&gt;&lt;img src=http://scriptsource.org/cms/scripts/../sites/s/media/database/ssproto/entries/j6/sp/j6spskdfbr_BengaliConjuncts.png height=170 width=360 /&gt;&lt;/p&gt; &lt;p&gt;Some other spelling conventions also reflect archaic pronunciation. The three sibilant letters which represented three separate sounds ʂ, ʃ and s in Brahmi writing have been retained in Bengali orthography, all representing ʃ except before t, n, r or l, when they all assimilate to s. &lt;/p&gt; &lt;p&gt;Bengali employs a set of script-specific digits 0-9.&lt;/p&gt; &lt;p&gt;The Devanagari full stop, a vertical line, is used in Bengali alongside Latin punctuation. &lt;/p&gt;&quot;]}],&quot;children&quot;:[1,&quot;[]&quot;],&quot;language&quot;:[0,{&quot;iso&quot;:[0,&quot;ben&quot;],&quot;glotto_id&quot;:[0,&quot;beng1280&quot;],&quot;glotto_family&quot;:[0,null],&quot;iso1&quot;:[0,&quot;bn&quot;],&quot;name&quot;:[0,&quot;Bengali&quot;],&quot;autonym&quot;:[0,&quot;বাংলা&quot;],&quot;macroarea&quot;:[0,null],&quot;level&quot;:[0,&quot;L&quot;],&quot;development&quot;:[0,null],&quot;use&quot;:[0,null],&quot;location&quot;:[0,&quot;Bangladesh&quot;],&quot;area&quot;:[0,&quot;West. Also in Canada, India, Malawi, Nepal, Saudi Arabia, Singapore, United Arab Emirates, United Kingdom, United States.&quot;],&quot;progress&quot;:[0,&quot;Full Bible\r&quot;],&quot;typology&quot;:[0,null],&quot;writing&quot;:[0,null],&quot;description&quot;:[0,null],&quot;country_id&quot;:[0,&quot;BD&quot;],&quot;latitude&quot;:[0,&quot;24.000000&quot;],&quot;longitude&quot;:[0,&quot;90.000000&quot;],&quot;population&quot;:[0,228000000],&quot;status_id&quot;:[0,&quot;1&quot;],&quot;status_notes&quot;:[0,null],&quot;redirect_to_iso&quot;:[0,null]}],&quot;country&quot;:[0,{&quot;id&quot;:[0,&quot;IN&quot;],&quot;name&quot;:[0,&quot;India&quot;],&quot;name_long&quot;:[0,&quot;The Republic of India&quot;],&quot;population&quot;:[0,1339330514],&quot;official_language&quot;:[0,&quot;Hindi&quot;],&quot;official_language_iso&quot;:[0,&quot;hin&quot;],&quot;url_wiki&quot;:[0,&quot;https://en.wikipedia.org/wiki/India&quot;],&quot;hidden&quot;:[0,0],&quot;autonym&quot;:[0,null],&quot;fips&quot;:[0,&quot;IN&quot;],&quot;iso_a3&quot;:[0,&quot;IND&quot;],&quot;continent_id&quot;:[0,&quot;AS&quot;],&quot;iso_num&quot;:[0,356],&quot;religion_primary&quot;:[0,&quot;Hinduism&quot;],&quot;introduction&quot;:[0,&quot;The Indus Valley civilization one of the world&#39;s oldest flourished during the 3rd and 2nd millennia B.C. and extended into northwestern India. Aryan tribes from the northwest infiltrated the Indian subcontinent about 1500 B.C.; their merger with the earlier Dravidian inhabitants created the classical Indian culture. The Maurya Empire of the 4th and 3rd centuries B.C. - which reached its zenith under ASHOKA - united much of South Asia. The Golden Age ushered in by the Gupta dynasty (4th to 6th centuries A.D.) saw a flowering of Indian science art and culture. Islam spread across the subcontinent over a period of 700 years. In the 10th and 11th centuries Turks and Afghans invaded India and established the Delhi Sultanate. In the early 16th century the Emperor BABUR established the Mughal Dynasty which ruled India for more than three centuries. European explorers began establishing footholds in India during the 16th century. ++ By the 19th century Great Britain had become the dominant political power on the subcontinent. The British Indian Army played a vital role in both World Wars. Years of nonviolent resistance to British rule led by Mohandas GANDHI and Jawaharlal NEHRU eventually resulted in Indian independence which was granted in 1947. Large-scale communal violence took place before and after the subcontinent partition into two separate states - India and Pakistan. The neighboring nations have fought three wars since independence the last of which was in 1971 and resulted in East Pakistan becoming the separate nation of Bangladesh. India&#39;s nuclear weapons tests in 1998 emboldened Pakistan to conduct its own tests that same year. In November 2008 terrorists originating from Pakistan conducted a series of coordinated attacks in Mumbai India&#39;s financial capital. Despite pressing problems such as significant overpopulation environmental degradation extensive poverty and widespread corruption economic growth following the launch of economic reforms in 1991 and a massive youthful population are driving India&#39;s emergence as a regional and global power.&quot;],&quot;overview&quot;:[0,&quot;India is a vast South Asian country with diverse terrain – from Himalayan peaks to Indian Ocean coastline – and history reaching back 5 millennia. In the north Mughal Empire landmarks include Delhi’s Red Fort complex and massive Jama Masjid mosque plus Agra’s iconic Taj Mahal mausoleum. Pilgrims bathe in the Ganges in Varanasi and Rishikesh is a yoga centre and base for Himalayan trekking.&quot;],&quot;independent&quot;:[0,1],&quot;wfb&quot;:[0,1],&quot;wfb_pdf&quot;:[0,1],&quot;sil_language_count&quot;:[0,511],&quot;land_mass_km&quot;:[0,2973190],&quot;population_christian&quot;:[0,30000000],&quot;population_christian_percentage&quot;:[0,2.3],&quot;population_catholic_percentage&quot;:[0,1.3],&quot;population_protestant_percentage&quot;:[0,1],&quot;population_refugee&quot;:[0,195105],&quot;population_migration&quot;:[0,-532687],&quot;population_year_change&quot;:[0,0.99],&quot;population_density_km&quot;:[0,464],&quot;population_average_age&quot;:[0,28],&quot;population_urban_percentage&quot;:[0,35],&quot;population_literacy_percentage&quot;:[0,&quot;71.00&quot;],&quot;landmass&quot;:[0,null],&quot;region_code&quot;:[0,4],&quot;region_id&quot;:[0,&quot;34&quot;],&quot;region_name&quot;:[0,&quot;Southern Asia&quot;]}]}]}" ssr="" client="only" before-hydration-url="data:text/javascript;charset=utf-8,//[no before-hydration script]" opts="{&quot;name&quot;:&quot;BibleShow&quot;,&quot;value&quot;:true}"></astro-island>

  <script>
  if (
    localStorage.theme === 'dark' ||
    (!('theme' in localStorage) &&
      window.matchMedia('(prefers-color-scheme: dark)').matches)
  ) {
    document.documentElement.classList.add('dark')
  } else {
    document.documentElement.classList.remove('dark')
  }

  function attachEvent(selector, event, fn) {
    const matches = document.querySelectorAll(selector)
    if (matches && matches.length) {
      matches.forEach((elem) => {
        elem.addEventListener(
          event,
          function () {
            fn(elem)
          },
          false
        )
      })
    }
  }

  window.onload = function () {
    attachEvent('[data-aw-toggle-menu]', 'click', function (elem) {
      elem.classList.toggle('expanded')
      document.getElementById('menu')?.classList.toggle('hidden')
    })

    attachEvent('[data-aw-toggle-color-scheme]', 'click', function (elem) {
      document.documentElement.classList.toggle('dark')
      localStorage.theme = document.documentElement.classList.contains('dark')
        ? 'dark'
        : 'light'
    })
  }
  window.onpageshow = function () {
    const elem = document.querySelector('[data-aw-toggle-menu]')
    if (elem) {
      elem.classList.remove('expanded')
    }
    document.getElementById('menu')?.classList.add('hidden')
  }
</script>
